<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BIOMETRIC INFORMATION MANAGEMENT SYSTEM</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/seodashlogo.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="#" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <p class="text-center"><b><font color="black">BIOMETRIC MANAGEMENT SYSTEM</font></b></p>
                </a>
                <form action="authentication-register.html" method="post">
                  <div class="mb-3">
                    <label for="exampleInputtext1" class="form-label">FullName</label>
                    <input type="text" name="fullname" class="form-control" id="exampleInputtext1" aria-describedby="textHelp" required>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputnumber" class="form-label">Phone Number</label>
                    <input type="number" name="phoneno" class="form-control" id="exampleInputnumber" aria-describedby="emailHelp" required>
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Designation</label>
                    <input type="text" name="designation" class="form-control" id="exampleInputtext" required>
                  </div>
                  <center><button type="submit" class="btn btn-primary me-2">Register</button>
               </center>
             
      <p>
                    <a class="text-primary fw-bold ms-2" href="./authentication-login.html">Log Out</a>
                 </p>
                
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
